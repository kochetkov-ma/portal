## Application
spring.application.name=Rest with session token. Unit testing

## Logging
logging.level.root=INFO
logging.level.org.eclipse.jetty.servlet=INFO
logging.level.org.hibernate=INFO

## Jira
jira.username=<username>
jira.password=<password>
jira.url=https://localhost/rest/api/2/

## H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

## DB
spring.datasource.url=jdbc:h2:mem:portal-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

## JPA
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

## Session
server.servlet.session.timeout=180000000
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.schema=classpath:org/springframework/session/jdbc/schema-@@platform@@.sql
spring.session.jdbc.table-name=SPRING_SESSION